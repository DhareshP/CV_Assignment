<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <style>
      body {
        font-family: Verdana, sans-serif;
        background: #fafafa;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #444;
      }
      #taskInput {
        width: 65%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      #addTaskBtn {
        padding: 8px 12px;
        font-size: 14px;
        margin-left: 5px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      #addTaskBtn:hover {
        background: #0056b3;
      }
      #taskList {
        margin-top: 20px;
        max-width: 500px;
        margin: 20px auto 0;
        list-style: none;
        padding: 0;
      }
      .task {
        background: #fff;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .task button {
        background: #dc3545;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
      }
      .task button:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <h1>My To-Do List</h1>
    <div style="text-align: center;">
      <input type="text" id="taskInput" placeholder="Add new task">
      <button id="addTaskBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
    
    <script>
      const input = document.getElementById('taskInput');
      const addBtn = document.getElementById('addTaskBtn');
      const list = document.getElementById('taskList');
      
      addBtn.addEventListener('click', function() {
        const text = input.value.trim();
        if (!text) return;
        
        const li = document.createElement('li');
        li.className = 'task';
        
        const span = document.createElement('span');
        span.textContent = text;
        li.appendChild(span);
        
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = function() {
          list.removeChild(li);
        };
        li.appendChild(removeBtn);
        
        list.appendChild(li);
        input.value = '';
      });
    </script>
  </body>
</html>
